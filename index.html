<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>Ounce Tracker</title>

    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="d-grid gap-2 col-6 mx-auto">
        <h1>Ounce Tracker</h1>

        <h2>0</h2>

        <div class="btn-group btn-group-lg" role="group" aria-label="Counter buttons">
          <button type="button" class="btn btn-outline-info" id="countup">+</button>
          <button type="button" class="btn btn-outline-warning" id="countdown">-</button>
        </div>
  
        <div class="btn-group btn-group-lg" role="group" aria-label="Clear counter button">
          <button class="btn btn-outline-secondary" onclick="clear_count()">Clear All</button>
        </div> 
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
